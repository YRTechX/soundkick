<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="app">
        <div class="playground">
            <div data-key="65" class="keys">
                <p>A</p>
                <span>Clap</span>
            </div>
            <div data-key="83" class="keys">
                <p>S</p>
                <span>Hihat</span>
            </div>
            <div data-key="68" class="keys">
                <p>D</p>
                <span>Kick</span>
            </div>
            <div data-key="70" class="keys">
                <p>F</p>
                <span>OpenHat</span>
            </div>
            <div data-key="71" class="keys">
                <p>G</p>
                <span>Boon</span>
            </div>
            <div data-key="72" class="keys">
                <p>H</p>
                <span>Ride</span>
            </div>
            <div data-key="74" class="keys">
                <p>J</p>
                <span>Snare</span>
            </div>
            <div data-key="75" class="keys">
                <p>K</p>
                <span>Tom</span>
            </div>
            <div data-key="76" class="keys">
                <p>L</p>
                <span>Tink</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>
    
   
    window.addEventListener('keydown', (e)=>{
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const btn = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if(!audio) return
        audio.currentTime= 0
        audio.play()
        btn.classList.add('play')
        btn.addEventListener('transitionend', function(){
            btn.classList.remove('play')
        })
    })
    </script>
</body>
</html>
